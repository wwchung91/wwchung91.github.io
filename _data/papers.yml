- organization: I am What I Eat. Identity & Critical Thinking in an Online Health Forum For Kids. (CHI)
  role: Andrea Grimes Parker, Ian McClendon, Catherine Grevet, Victoria Ayo, WonTaek Chung, Veda Johnson, Elizabeth D. Mynatt
  year: 2013
  url: https://dl.acm.org/citation.cfm?id=2481338
  summary: This paper introduces TalkBack, an online forum designed to help children critically evaluate food advertisements by reflecting on ad claims, product healthiness, and personal desire. TalkBack was created to explore how technology helps children develop these skills. A study with twenty-eight students in a summer camp program showed that children often projected and protected their sense of identity through their forum interactions. We also highlight the limited analytic depth in studentsâ€™ forum posts and outline opportunities for HCI research to better foster critical thinking and healthier decision-making in adolescents.
